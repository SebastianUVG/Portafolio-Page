<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-info {
            margin-bottom: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            perspective: 1000px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: relative;
            overflow: visible;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            z-index: 1;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #3e4852;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            font-size: 2em;
        }

        .card:not(.flipped):not(.solved) {
            position: relative;
        }

        .card:not(.flipped):not(.solved)::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 11px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: 0;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: glowing-border 20s linear infinite;
        }

        .card:not(.flipped):not(.solved):hover::after {
            opacity: 0.7;
        }

        @keyframes glowing-border {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .card.solved .card-back {
            background-color: #e0f7fa;
            box-shadow: inset 0 0 20px rgba(46, 125, 50, 0.5);
        }

        /* Mensaje al completar el juego */
        .game-complete {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* AnimaciÃ³n de fadeIn */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1{
            color: white;
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Librerias -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Codigo -->
    <script type="text/babel">
        const MemoryGame = () => {
            // Estado del juego como cartas volteadas, movimientos, bloquear las cartas encontradas, completar el juego.
            const [cards, setCards] = React.useState([]);
            const [flipped, setFlipped] = React.useState([]);
            const [solved, setSolved] = React.useState([]);
            const [disabled, setDisabled] = React.useState(false);
            const [moves, setMoves] = React.useState(0);
            const [gameComplete, setGameComplete] = React.useState(false);
            
            // iniciar el juego
            React.useEffect(() => {
                initializeGame();
            }, []);
            
            // Crear los iconos que contendran las tarjetas del juego
            const initializeGame = () => {
                const symbols = ['âš½', 'ðŸ±', 'ðŸ¢', 'ðŸ¦•', 'ðŸ¦©', 'ðŸ', 'ðŸš€', 'â­'];
                const pairs = [...symbols, ...symbols];
                const shuffled = pairs.sort(() => Math.random() - 0.5);
                
                setCards(shuffled.map((symbol, index) => ({
                    id: index,
                    symbol,
                    flipped: false
                })));
                setFlipped([]);
                setSolved([]);
                setDisabled(false);
                setMoves(0);
                setGameComplete(false);
            };
            
            // Renderizar los iconos del juego.
            const renderCard = (card) => {
                const isFlipped = flipped.includes(card.id) || solved.includes(card.id);
                
                return (
                    <div 
                        key={card.id}
                        className={`card ${isFlipped ? 'flipped' : ''} ${solved.includes(card.id) ? 'solved' : ''}`}
                        onClick={() => handleCardClick(card.id)}
                    >
                        <div className="card-inner">
                            <div className="card-front"></div>
                            <div className="card-back">{card.symbol}</div>
                        </div>
                    </div>
                );
            };

            // Hacer interaccion con las tarjetas, para que detecten el click
            const handleCardClick = (id) => {
                if (disabled || flipped.includes(id) || solved.includes(id)) return;
                
                const newFlipped = [...flipped, id];
                setFlipped(newFlipped);
                
                if (newFlipped.length === 2) {
                    setMoves(moves + 1);
                    setDisabled(true);
                    
                    const [firstId, secondId] = newFlipped;
                    const firstCard = cards.find(c => c.id === firstId);
                    const secondCard = cards.find(c => c.id === secondId);
                    
                    if (firstCard.symbol === secondCard.symbol) {
                        setSolved([...solved, ...newFlipped]);
                        setFlipped([]);
                        setDisabled(false);
                    } else {
                        setTimeout(() => {
                            setFlipped([]);
                            setDisabled(false);
                        }, 1000);
                    }
                }
            };

            // validacion para cuando el juego se haya ganado.
            React.useEffect(() => {
                if (solved.length === 16 && cards.length > 0) {
                    setGameComplete(true);
                }
            }, [solved, cards]);
            
            return (
                <div className="game-container">
                    <h1>Juego de Memoria</h1>
                    <div className="game-info">
                        <p>Movimientos: {moves}</p>
                        <button onClick={initializeGame}>Reiniciar Juego</button>
                    </div>
                    
                    {gameComplete && (
                        <div className="game-complete">
                            <h2>Â¡Juego Completado!</h2>
                            <p>Total de movimientos: {moves}</p>
                        </div>
                    )}
                    
                    <div className="cards-grid">
                        {cards.map(renderCard)}
                    </div>
                </div>
            );
        };

        // Renderizar 
        ReactDOM.render(<MemoryGame />, document.getElementById('root'));
    </script>
</body>
</html>
